<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubby | Happy Budday</title>
    <link rel="stylesheet" href="my-styles.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d45b3713e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="favourite-songs" class="vh-100 d-flex start align-center relative">
        <h1 id="songs-title" class="text-center absolute">Your favourite songs</h1>
        <div id="song-list" class="d-flex">
        </div>
        <div id="songs-left" class="arrow left d-flex center align-center absolute">
            <i class="fas fa-step-backward"></i>
        </div>
        <div id="songs-right" class="arrow right d-flex center align-center absolute">
            <i class="fas fa-step-forward"></i>
        </div>
        <div id="play-pause" class="arrow d-flex center align-center absolute">
            <i class="fas fa-play"></i>
        </div>
        <div id="song-details" class="d-flex column center col-10 absolute">
            <h1 id="song-name" class="col-12 text-center">Song</h1>
            <span id="song-artist" class="col-12 text-center">Artist</span>
            <!-- <embed id="song-url" src="" loop="true" autostart="true" hidden="true" /> -->
            <audio id="song-url" hidden controls preload="auto"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
