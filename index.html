<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gift website for friends and family separated by the VID-19">
    <title>Happy B'day &lt;Person&gt;</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- <div class="flex">Looking for a gift for yourself?</div> -->
    <!-- Add a three page disclaimer -->
    <button id="myBtn">Open Disclamer</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="small">Disclaimer</h1>
            <br><br>
            <p>
                Some text for disclamer
            </p>
            <p class="modal-footer">#hashtags
            </p>
            <sub>Footer text</sub><br>
        </div>
    </div>
    <div class="flexColumn container happyBudday">
        <h2>Happy Budday</h2>
        <h1>Person!</h1>
        <img src="https://images.pexels.com/photos/4621575/pexels-photo-4621575.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="whatsapp group" />
    </div>
    <div class="flexColumn container">
        <p class="tphtsfy">Things only you can say...</p>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <p class="numbertext">1 / 3</p>
                <p class="text">Message 1 of 3</p>
            </div>
            <div class="mySlides fade">
                <p class="numbertext">2 / 3</p>
                <p class="text">Message 2 of 3</p>
            </div>
            <div class="mySlides fade">
                <p class="numbertext">3 / 3</p>
                <p class="text">Message 3 of 3</p>
            </div>
        </div>
    </div>
    <div class="flexColumn container">
        <p class="tphtsfy">Things people want to say to you...</p>
        <div class="slideshow-container">
            <div class="mySlides1 fade">
                <p class="numbertext">1 / 1</p>
                <p class="text">Message 1 of 1</p>
                <span class="quote">Name</span>
            </div>
        </div>
    </div>
    <div class="painfulLiam flexColumn">
        <p class="modal-footer">#hashtag</p>
    </div>
    <div class="photoContainer">
        <h1 class="container small">Some photos of you...</h1>
        <div class="photos">
            <img src="https://images.pexels.com/photos/4621575/pexels-photo-4621575.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="image1" />
            <img src="https://images.pexels.com/photos/4621575/pexels-photo-4621575.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="image1" />
            <img src="https://images.pexels.com/photos/4621575/pexels-photo-4621575.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="image2" />
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
